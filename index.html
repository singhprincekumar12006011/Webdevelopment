<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styles for the header */
        header {
            background-color: #000;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        /* Basic styles for the navigation bar */
        nav {
            background-color: #333;
            color: #fff;
            padding: 0.5rem;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem;
        }

        /* Basic styles for the main content section */
        main {
            padding: 1rem;
        }

        /* Basic styles for the footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <h2>Welcome to Netflix Clone!</h2>
        <p>Watch your favorite movies and shows online.</p>
    </main>
    <footer>
        <p>&copy; 2023 Netflix Clone. All rights reserved.</p>
    </footer>
</body>

</html>
